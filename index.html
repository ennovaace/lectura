<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Offline</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Registro Offline</h1>

    <div id="reader" style="width:300px;"></div>
    <p><strong>Serie:</strong> <span id="serie"></span></p>

    <form id="formulario">
        <input type="number" step="any" id="activa" placeholder="Activa kWh" required><br>
        <input type="number" step="any" id="potencia" placeholder="Potencia kW" required><br>
        <input type="number" step="any" id="reactiva" placeholder="Reactiva kVARh" required><br>
        <button type="submit">Guardar</button>
    </form>

    <br>
    <button onclick="exportarExcel()">Exportar a Excel</button>

    <script src="script.js"></script>
</body>
</html>
