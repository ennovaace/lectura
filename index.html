<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lectura ACE</title>
  <link rel="manifest" href="manifest.json">
  <script src="libs/html5-qrcode.min.js"></script>
  <script src="libs/xlsx.full.min.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").then(() => {
        console.log("Service Worker registrado");
      });
    }
  </script>
</head>
<body>
  <h1>Registro de Lecturas</h1>

  <div id="reader" style="width: 300px; margin: auto;"></div>

  <div class="form-group">
    <label for="serie-input">Serie (escaneada o manual):</label>
    <input type="text" id="serie-input" placeholder="Escanea o escribe la Serie">
  </div>

  <form id="formulario">
    <div class="form-group">
      <label for="activa">Activa kWh:</label>
      <input type="number" step="any" id="activa" required>
    </div>
    <div class="form-group">
      <label for="potencia">Potencia kW:</label>
      <input type="number" step="any" id="potencia">
    </div>
    <div class="form-group">
      <label for="reactiva">Reactiva kVARh:</label>
      <input type="number" step="any" id="reactiva">
    </div>
    <button type="submit">Guardar Lectura</button>
  </form>

  <div class="form-group">
    <label for="archivo-referencia">Archivo de series esperadas (.xlsx):</label>
    <input type="file" id="archivo-referencia" accept=".xlsx">
  </div>

  <button id="exportar-btn">Exportar a Excel</button>

  <div id="faltantes-container" style="display:none; margin-top: 20px;">
    <h3>Series Faltantes</h3>
    <ul id="faltantes-list" style="text-align:left; max-width: 400px; margin:auto;"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
